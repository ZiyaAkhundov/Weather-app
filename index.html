<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" href="image/weather-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/index.css">
</head>
<!-- Gihub https://github.com/ZiyaAkhundov -->
<body>
  <div class="weather-header">
    <h1><img src="image/weather-icon.png" alt=""> Weather App</h1>
  </div>
  <div class="card">
    <div class="weather-card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="weather loading">
        <h2 class="city"></h2>
        <h1 class="temp"></h1>
        <div class="weather-icon-description">
          <img src="https://openweathermap.org/img/wn/04n.png" class="icon" />
          <div class="description"></div>
        </div>
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>
    </div>
  </div>
  <!-- Gihub https://github.com/ZiyaAkhundov -->
  <script src="public/index.js"></script>
</body>
</html>
